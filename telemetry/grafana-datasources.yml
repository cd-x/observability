datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
    jsonData:
      timeInterval: "5s"

  - name: Zipkin
    type: zipkin
    uid: zipkin
    url: http://zipkin:9411
    access: proxy
    basicAuth: false
    readOnly: true
    isDefault: true


  - name: loki
    type: loki
    uid: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    basicAuth: false
    isDefault: true
    version: 1
    editable: false