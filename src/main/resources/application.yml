spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/orders
    username: admin
    password: admin
    hikari:
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always

external:
  services:
    invoice:
      base-url: https://invoice-service:8085
